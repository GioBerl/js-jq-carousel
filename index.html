<!DOCTYPE html>
<html>
    <head>
        <title>CoffeSlider</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/84d5e36e9f.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <h1>CoffeSlider</h1>
            <div class="bottoni">
                <button class="start">start</button>
                <button class="stop">stop</button>
            </div>
            <div class="slider-outer">
                <img src="images/arrow-left.png" class="prev" alt="Prev" />
                <div class="slider-inner">
                    <img src="images/immagine1.jpg" class="active" />
                    <img src="images/immagine2.jpg" />
                    <img src="images/immagine3.jpg" />
                    <div class="rettangoli">
                        <div class="rettangolo fill"></div>
                        <div class="rettangolo"></div>
                        <div class="rettangolo"></div>
                    </div>
                </div>

                <img src="images/arrow-right.png" class="next" alt="Next" />
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
